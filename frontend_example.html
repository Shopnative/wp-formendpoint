<script type="text/javascript">
;(function(){
    var form, formMessage, formSuccess;
    var setup = function() {
        form = document.querySelector('form.contactform');
		formMessage = document.querySelector('.form-message');
		formSuccess = document.querySelector('.form-success');
        form.addEventListener("submit", function(event){
        	event.preventDefault();
        	var request = new XMLHttpRequest();
			request.open('POST', '/wp-admin/admin-ajax.php', true);
			request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
			request.onload = function() {
				if (this.status == 200) {
					form.style.display = 'none';
					formSuccess.style.display = 'block';
					formSuccess.innerHTML = formSuccess.innerHTML + this.response;
				} else {
					formMessage.innerHTML = this.response;
				}
			};
			request.onerror = function() {
				formMessage.innerHTML = 'Error';
			};
			request.send(serialize(this) + '&action=formentry&security=' + formentry.security);
        });
    };

	var serialize = function (form) {
	    var field, l, s = [];
	    if (typeof form == 'object' && form.nodeName == "FORM") {
	        var len = form.elements.length;
	        for (var i=0; i<len; i++) {
	            field = form.elements[i];
	            if (field.name && !field.disabled && field.type != 'file' && field.type != 'reset' && field.type != 'submit' && field.type != 'button') {
	                if (field.type == 'select-multiple') {
	                    l = form.elements[i].options.length; 
	                    for (var j=0; j<l; j++) {
	                        if(field.options[j].selected)
	                            s[s.length] = encodeURIComponent(field.name) + "=" + encodeURIComponent(field.options[j].value);
	                    }
	                } else if ((field.type != 'checkbox' && field.type != 'radio') || field.checked) {
	                    s[s.length] = encodeURIComponent(field.name) + "=" + encodeURIComponent(field.value);
	                }
	            }
	        }
	    }
	    return s.join('&').replace(/%20/g, '+');
	}
    window.addEventListener('DOMContentLoaded', setup);
}());
</script>
